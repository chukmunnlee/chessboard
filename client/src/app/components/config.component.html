
<div class="mt-5">
	<form [formGroup]="form" (ngSubmit)="createGame()">
		<div class="mb-3">
			<label for="playername" class="form-label">Name:</label>
			<input type="text" id="playername" placeholder="Your name" class="form-control"
					formControlName="playerName">
		</div>
		<div class="mb-3">
			<label for="colour" class="form-label">Colour:</label>
			<select class="form-select" formControlName="colour">
				<option value="white">White</option>
				<option value="black">Black</option>
			</select>
		</div>
		<div class="mb-3">
			<div class="d-flex justify-content-end">
				<button type="submit" class="btn btn-warning btn-lg" [disabled]="form.invalid">
					Play
				</button>
			</div>
		</div>
	</form>
</div>
